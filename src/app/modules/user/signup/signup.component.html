<form [formGroup]="FV.formGroup">
  <div class="p-fluid grid formgrid align-items-end">
    <div class="field col-12">
      <label for="email" class="block text-900 font-medium mb-2"
        >Username</label
      >
      <input
        id="text"
        type="text"
        placeholder="Username"
        pInputText
        formControlName="username"
        class="w-full p-3"
      />
    </div>
    <div class="field col-12">
        <label for="email" class="block text-900 font-medium mb-2"
        >Email</label
      >
      <input
        id="text"
        type="text"
        placeholder="Email"
        pInputText
        formControlName="email"
        class="w-full p-3"
      />
    </div>
    <div class="field col-12">
      <label for="password2" class="block text-900 font-medium mt-3 mb-2"
        >Password</label
      >
      <span class="p-input-icon-right w-full">
        <i
          class="pi {{
            passwordType === 'password' ? 'pi-eye-slash' : 'pi-eye'
          }}"
          (click)="
            passwordType = passwordType === 'password' ? 'text' : 'password'
          "
        ></i>
        <input
          id="password"
          type="{{ passwordType }}"
          placeholder="Password"
          pInputText
          formControlName="password"
          class="w-full p-3"
        />
      </span>
    </div>
  </div>

  <button
    pButton
    pRipple
    label="Sign Up"
    class="w-full p-3 mt-4"
    (click)="onSignup()"
  ></button>

  <!-- <div class="flex justify-content-center mt-2">
      <a class="text-bluegray-900">
        <small
          >Version 1.0.0.1 | copyright cybertronix pvt ltd - 2024</small
        >
      </a>
    </div> -->
  <div class="mt-6 text-center text-600">
    Don't have an account?
    <a
      tabindex="0"
      class="font-medium cursor-pointer text-blue-500"
      (click)="onclickLogin()"
      >Login</a
    >
  </div>
</form>
